<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<form>
<label for="form">Username :</label><br>
<input type="text" id="form" name="uname"><br>
<label for="pwd">Password :</label><br>
<input type="password" id="pwd" name="pass"><br><br>
<input type="submit" value="Login">
<input type="reset" value="Reset"><br><br>

<!-- Radio buttons let a user select ONLY ONE of a limited number of choices: -->
 <p>Select Favourite Programming Language</p>
<input type="radio" id="java" name="lang" value="Java">
<label for="java">JAVA</label><br>
<input type="radio" id="c++" name="lang" value="c++">
<label for="c++">C++</label><br>
<input type="radio" id="c" name="lang" value="C">
<label for="c">C</label><br>
<input type="submit" value="Select">

</form>

</body>
