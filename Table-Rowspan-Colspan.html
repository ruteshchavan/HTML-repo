
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: rgb(255, 225, 188);
        }
    </style>
</head>

<!-- 
The <div> element is used as a container for other HTML elements.    
The <div> element is by default a block element, meaning that it takes all available width. 
The <div> element is often used to group sections of a web page together.
-->
<div>
<body>
<br>
    <table border="1">
    <th>Numbers</th>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>10</td>
    </table>
<br>

   <table border="1">
    <thead>
        <tr>
        <th colspan="2">Prime</th>
        </tr>
    </thead>

    <tbody>
        <tr>
        <td>2</td>
        <td>3</td>
        </tr>

        <tr>
        <td>5</td>
        <td>7</td> 
             
        </tr>
    </tbody>

   </table> 
<br>

   <table border="2">

    <thead>
        <tr>
        <th colspan="2">Composite</th>
        </tr>
    </thead>

    <tbody>
        <tr>
        <td>4</td>
        <td>6</td>
        </tr>

        <tr>
        <td>8</td>
        <td>9</td>
        </tr>

        <tr>
        <td>10</td>
        </tr>
    </tbody>

   </table> 
   <table>

   </table>
<br>

   <table border="2">
    <tr>
    <th rowspan="5">Cities</th>
    </tr>
    <tr>
        <td>Pune</td>
    </tr>
    <tr>
        <td>Mumbai</td>
    </tr>
    <tr>
        <td>Kolhapur</td>
    </tr>
    <tr>
        <td>Pimpri</td>
    </tr>
   </table>
<br>
</div>


</body>
</html>
