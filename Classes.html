<!DOCTYPE html>
<html>
<head>

<style>

/* To create a class; write a period (.) character, followed by a class name.  */
.a {  
    color: tomato;
}
.note {
    color: tomato;
    font-size: 150%; 
}
.x{
    text-align: center;
}
.city{
    color:rgb(163, 36, 36);
    background-color: rgb(192, 175, 153);
}
</style>

</head>

<body>

<!-- The <span> element is an inline container used to mark up a part of a text, or a part of a document. -->
    <h1>My <span class="a">Important</span> Heading</h1>
    <p>This is some <span class="a">important</span> text.</p>
    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>

    <!-- HTML elements can belong to more than one class. -->
    <h2 class="city x">London</h2>
    <p>London is the capital of England.</p>
    
    <h2 class="city">Paris</h2>
    <p>Paris is the capital of France.</p>
    
    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
    

</body>
</html>
