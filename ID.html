<!-- 
 The HTML id attribute is used to specify a unique id for an HTML element.
 You cannot have more than one element with the same id in an HTML document.
 The id name must contain at least one character, cannot start with a number, and must not contain whitespaces.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a1{
            color:rgb(30, 130, 96);
        }
        #a2{
            color:rgb(75, 71, 168);
        }
        #a3{
            color:rgb(213, 173, 13);
        }
        #a4{
            color:rgb(201, 16, 127);
        }
    </style>
</head>
<body>
    <h1 id="a1">Hi</h1>
    <h1 id="a2">Hi</h1>
    <h1 id="a3">Hi</h1>
    <h1 id="a4">Hi</h1>

</body>
</html>
