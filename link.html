<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Anchor tag - used to add link to your page -->
    <a href="https://chatgpt.com/">Chat GPT Link</a>
    <br>

    <!-- To use an image as a link, just put the <img> tag inside the <a> tag: -->
    <a href="https://www.youtube.com/"><img src="/yt.png" alt="HTML tutorial" style="width:60px;height:60px;"></a>

    <!-- Link to an Email Address 
    Use mailto: inside the href attribute to create a link that opens the user's email program (to let them send a new email):-->
    <a href="mailto:paprazi@gmail.com"> Mail Me!!</a>
    <br>
    <br>

    <!-- Button as a Link -->
    <button style=" background-color: greenyellow;
            color: white;"><a href="https://www.w3schools.com/css/default.asp">CSS Tutorial</a></button>

</body>
</html>
