<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Title Attribute - title attribute defines some extra information about an element.
         Value of the title attribute will be displayed as a tooltip when you mouse over the element -->
     <h1 title="I am header">HTML</h1>

    <!-- Mark - <mark> element defines text that should be marked or highlighted: -->
    <p>Welome to <mark>HTML</mark> tutorial.</p>

    <!-- Del - <del> element defines text that has been deleted from a document. Browsers usually strike a line over the text -->
    <p>Best sports brand <del>Puma</del> Nike.</p>

    <!-- Pre Tag- used to display text as it is(without ignoring spaces & nextline) -->
    <pre><big>Excuse is a well planned l   i   e  ....</pre></big>

</body>
</html>
